# - clean: ['~']
- defaults:
    link:
      # relink: true
      create: true

- shell:
    # dotbot have no sudo permission
    - "echo ''"

- link:
    # bash
    ~/.inputrc: bash/inputrc
#   ~/.profile: bash/profile
    ~/.bashrc: bash/bashrc
#   ~/.bash_profile: bash/bash_profile

    # configs
    ~/.tmux.conf: configs/tmux/debian.conf
#   ~/.sshrc: configs/sshrc
    $XDG_CONFIG_HOME/ranger: configs/ranger
    # $XDG_CONFIG_HOME/clash/config.yaml: configs/clash.yaml

    # GnuPG
    # ~/.gnupg/gpg.conf: configs/gpg.conf
    # ~/.gnupg/gpg-agent.conf: configs/gpg-agent.conf

    # git
    # https://git-scm.com/docs/git-config#FILES
    $XDG_CONFIG_HOME/git/config: configs/gitconfig
    $XDG_CONFIG_HOME/git/config.user: secrets/gitconfig.user
    $XDG_CONFIG_HOME/git/ignore: configs/gitignore
    $XDG_CONFIG_HOME/git/attributes: configs/gitattributes

    # secrets
    # ~/.ssh: secrets/ssh

    # nvim
    $XDG_CONFIG_HOME/nvim: deps/nvim

    # others
    ~/bin: bin
    ~/.editorconfig: .editorconfig
    ~/.config/procs/config.toml: configs/procs.config.toml
